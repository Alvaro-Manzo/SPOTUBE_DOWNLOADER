<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Spotify Downloader PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1db954;
        }

        .stat-card p {
            opacity: 0.8;
        }

        .users-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
        }

        .users-table h2 {
            margin-bottom: 20px;
            color: #191414;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1db954;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-pro {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }

        .badge-free {
            background: #gray;
            color: white;
        }

        .badge-admin {
            background: linear-gradient(135deg, #FF6B6B, #FF0000);
            color: white;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .btn-pro {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }

        .btn-pro:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .btn-delete:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>

    <div class="container">
        <div class="header">
            <h1>üëë Panel de Administraci√≥n</h1>
            <p>Gestiona usuarios y activa cuentas PRO</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-users">0</h3>
                <p>Total Usuarios</p>
            </div>
            <div class="stat-card">
                <h3 id="pro-users">0</h3>
                <p>Usuarios PRO</p>
            </div>
            <div class="stat-card">
                <h3 id="free-users">0</h3>
                <p>Usuarios FREE</p>
            </div>
            <div class="stat-card">
                <h3 id="total-downloads">0</h3>
                <p>Descargas Totales</p>
            </div>
        </div>

        <div class="users-table">
            <h2>üìã Gesti√≥n de Usuarios</h2>
            <div id="loading" class="loading">Cargando usuarios...</div>
            <table id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nombre</th>
                        <th>Plan</th>
                        <th>Descargas</th>
                        <th>Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        let token = localStorage.getItem('admin_token');

        if (!token) {
            window.location.href = '/login.html';
        }

        // Cargar usuarios
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showError('No tienes permisos de administrador');
                        setTimeout(() => {
                            localStorage.removeItem('admin_token');
                            window.location.href = '/login.html';
                        }, 2000);
                        return;
                    }
                    throw new Error('Error al cargar usuarios');
                }

                const data = await response.json();
                displayUsers(data.users);
                updateStats(data.users);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                
                const tier = user.is_admin ? 'ADMIN' : (user.is_pro ? 'PRO' : 'FREE');
                const badgeClass = user.is_admin ? 'badge-admin' : (user.is_pro ? 'badge-pro' : 'badge-free');
                
                const date = new Date(user.created_at).toLocaleDateString('es-ES');
                
                row.innerHTML = `
                    <td><strong>${user.email}</strong></td>
                    <td>${user.name || 'Sin nombre'}</td>
                    <td><span class="badge ${badgeClass}">${tier}</span></td>
                    <td>${user.downloads_count || 0}</td>
                    <td>${date}</td>
                    <td>
                        ${!user.is_admin ? `
                            <button class="btn btn-pro" onclick="togglePro('${user.email}', ${user.is_pro})">
                                ${user.is_pro ? '‚ùå Quitar PRO' : '‚≠ê Hacer PRO'}
                            </button>
                            <button class="btn btn-delete" onclick="deleteUser('${user.email}')">
                                üóëÔ∏è Eliminar
                            </button>
                        ` : '<em>Admin principal</em>'}
                    </td>
                `;
                
                tbody.appendChild(row);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('users-table').style.display = 'table';
        }

        function updateStats(users) {
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('pro-users').textContent = users.filter(u => u.is_pro).length;
            document.getElementById('free-users').textContent = users.filter(u => !u.is_pro && !u.is_admin).length;
            
            const totalDownloads = users.reduce((sum, u) => sum + (u.downloads_count || 0), 0);
            document.getElementById('total-downloads').textContent = totalDownloads;
        }

        async function togglePro(email, currentStatus) {
            const action = currentStatus ? 'quitar PRO a' : 'hacer PRO a';
            
            if (!confirm(`¬øEst√°s seguro de ${action} ${email}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/users/${encodeURIComponent(email)}/pro`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al actualizar usuario');
                }

                const data = await response.json();
                alert(data.message);
                loadUsers(); // Recargar lista
            } catch (error) {
                showError(error.message);
            }
        }

        async function deleteUser(email) {
            if (!confirm(`¬øEst√°s SEGURO de eliminar a ${email}?\nEsta acci√≥n NO se puede deshacer.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar usuario');
                }

                const data = await response.json();
                alert(data.message);
                loadUsers(); // Recargar lista
            } catch (error) {
                showError(error.message);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/login.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Cargar usuarios al inicio
        loadUsers();
    </script>
</body>
</html>
