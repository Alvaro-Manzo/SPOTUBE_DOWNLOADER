<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Downloader PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1db954;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            color: #1db954;
            border-bottom-color: #1db954;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1db954;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #1976d2;
            font-size: 0.9em;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽµ</h1>
            <p>Spotify Downloader PRO</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Iniciar SesiÃ³n</div>
            <div class="tab" onclick="switchTab('register')">Registrarse</div>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <!-- FORM LOGIN -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">ðŸ“§ Email</label>
                    <input type="email" id="login-email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">ðŸ”’ ContraseÃ±a</label>
                    <input type="password" id="login-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" id="login-btn">Entrar</button>
            </form>

            <div class="info-box">
                <strong>ðŸ‘‘ Admin por defecto:</strong>
                Email: admin@spotube.com<br>
                Password: admin123
            </div>
        </div>

        <!-- FORM REGISTRO -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">ðŸ‘¤ Nombre</label>
                    <input type="text" id="register-name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="register-email">ðŸ“§ Email</label>
                    <input type="email" id="register-email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="register-password">ðŸ”’ ContraseÃ±a</label>
                    <input type="password" id="register-password" required placeholder="MÃ­nimo 6 caracteres" minlength="6">
                </div>

                <button type="submit" id="register-btn">Crear Cuenta</button>
            </form>

            <div class="info-box">
                <strong>âœ… Plan GRATIS:</strong>
                1 playlist por mes gratis. Pide al admin activar PRO para descargas ilimitadas.
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear messages
            hideMessages();
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesiÃ³n');
                }

                // Guardar token
                if (data.user.is_admin) {
                    localStorage.setItem('admin_token', data.token);
                    showSuccess('Login exitoso como Admin. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    localStorage.setItem('user_token', data.token);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_is_pro', data.user.is_pro);
                    showSuccess('Login exitoso. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = document.getElementById('register-btn');

            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al registrarse');
                }

                // Guardar token
                localStorage.setItem('user_token', data.token);
                localStorage.setItem('user_email', data.user.email);
                localStorage.setItem('user_is_pro', data.user.is_pro);

                showSuccess('Â¡Cuenta creada! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
